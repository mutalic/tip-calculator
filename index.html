<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./main.css">
    <!-- Fonts -->
    <title>Tipping Point</title>
</head>
<body>
    <div class="logo-container">
        <h1 class="logo">Tipping Point</h1>
    </div>

    <main class="container">
        <div class="info">
            <div class="cost">
                <div class="bill">
                    <label for="bill-total" class="title">Bill Total ($)</label>
                    <input id="bill-total" class="number-input number" type="text" placeholder="00.00">
                </div>
                <div class="tip">
                    <label for="tip-percentage" class="title">Tip (%)</label>
                    <input id="tip-percentage" class="number-input number" type="text" placeholder="0">
                </div>
            </div>
            <div class="split">
                <div class="split-number">
                    <p class="title">Split</p>
                    <div class="split-settings">
                        <button class="operator" id="subtractPerson">-</button>
                        <p class="number" id="split-by">1</p>
                        <button class="operator" id="addPerson">+</button>
                    </div>
                </div>
                <div class="split-total">
                    <p class="title">Total <span class="person">/ person</span></p>
                    <p class="number">$<span id="individual-total">0.00</span></p>
                </div>
            </div>
        </div>
        <div class="number-pad"></div>
    </main>

    <script type="module" src="./index.js"></script>
</body>
</html>
