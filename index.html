<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./main.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Tip Calculator</title>
</head>
<body>
    <main class="container">
        <div class="info">
            <div class="cost">
                <div class="bill">
                    <label for="bill-total" class="title">Bill Total ($)</label>
                    <input id="bill-total" class="number-input number" type="text" placeholder="100.00">
                </div>
                <div class="tip">
                    <label for="tip-percentage" class="title">Tip (%)</label>
                    <input id="tip-percentage" class="number-input number" type="text" placeholder="10">
                </div>
            </div>
            <div class="split">
                <div class="split-number">
                    <p class="title">Split</p>
                    <div class="split-settings">
                        <button class="operator">-</button>
                        <p class="number">1</p>
                        <button class="operator">+</button>
                    </div>
                </div>
                <div class="split-total">
                    <p class="title">Total <span class="person">/ person</span></p>
                    <p class="number">$<span id="individual-total">0.00</span></p>
                </div>
            </div>
        </div>
        <div class="number-pad"></div>
    </main>
</body>
</html>
