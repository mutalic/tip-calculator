<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./main.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Tipping Point</title>
</head>
<body>
    <div class="logo-container">
        <h1 class="logo">Tipping Point</h1>
    </div>

    <main class="container">
        <div class="info">
            <div class="cost">
                <div class="bill">
                    <label for="bill-total" class="title">Bill Total ($)</label>
                    <input id="bill-total" class="number-input number" type="text" placeholder="00.00">
                </div>
                <div class="tip">
                    <label for="tip-percentage" class="title">Tip (%)</label>
                    <input id="tip-percentage" class="number-input number" type="text" placeholder="0">
                </div>
            </div>
            <div class="split">
                <div class="split-number">
                    <p class="title">Split</p>
                    <div class="split-settings">
                        <button class="operator" id="subtractPerson">-</button>
                        <p class="number" id="split-by">1</p>
                        <button class="operator" id="addPerson">+</button>
                    </div>
                </div>
                <div class="split-total">
                    <p class="title">Total <span class="person">/ person</span></p>
                    <p class="number">$<span id="individual-total">0.00</span></p>
                </div>
            </div>
        </div>
        <div class="number-pad grid-container">
            <button id="one" class="pad-btn" value="1">1</button>
            <button id="two" class="pad-btn" value="2">2</button>
            <button id="three" class="pad-btn" value="3">3</button>
            <button id="four" class="pad-btn" value="4">4</button>
            <button id="five" class="pad-btn" value="5">5</button>
            <button id="six" class="pad-btn" value="6">6</button>
            <button id="seven" class="pad-btn" value="7">7</button>
            <button id="eight" class="pad-btn" value="8">8</button>
            <button id="nine" class="pad-btn" value="9">9</button>
            <button id="dot" class="pad-btn" value=".">.</button>
            <button id="zero" class="pad-btn" value="0">0</button>
            <button id="backspace" class="pad-btn" value="backspace">x</button>
        </div>
    </main>

    <script type="module" src="./index.js"></script>
</body>
</html>
